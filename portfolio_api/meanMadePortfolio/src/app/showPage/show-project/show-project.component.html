<main>
  <div (click)="scroll('Left')" class="direction-button-listener">
    <button class="left-button direction-button">left</button>
  </div>

  <app-dedicated-reel (click)="pause()"></app-dedicated-reel>

  <div (click)="scroll('Right')" class="direction-button-listener">
    <button disabled="disablePress" class="right-button direction-button">
      right
    </button>
  </div>
</main>
<article>
  <app-dedicated-display-content></app-dedicated-display-content>
  <aside>
    <div class="stacked top">
      <button
        class="primary-button blue"
        matTooltip="visit hector's github"
        matTooltipPosition="above"
      >
        <span class="blue basic">G</span>
      </button>
    </div>
    <div class="stacked">
      <button
        (click)="navToContact()"
        class="primary-button blue"
        matTooltip="contact hector"
        matTooltipPosition="above"
      >
        <span class="blue basic">C</span>
      </button>
    </div>
  </aside>
</article>
